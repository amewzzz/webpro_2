{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% block content %}
<form method= 'POST' enctype="multipart/form-data" class="uniform">  
    {% csrf_token %} <!-- for every request in server we need a token which is csrf token -->
    {{form.media}}
    {{ form|crispy }}
    <br>
<button type= 'SUBMIT'> Post </button>
</form>
{% endblock content %}
